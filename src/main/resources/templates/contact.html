<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Pay My Buddy Main</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">Admin Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/index}">User Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> Friends List </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/addContact}" class = "btn btn-primary btn-sm mb-3"> Add User</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> User First Name</th>
      <th> User Last Name</th>
      <th> User Email </th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "user: ${users}">
      <td th:text = "${user.firstName}"></td>
      <td th:text = "${user.lastName}"></td>
      <td th:text = "${user.email}"></td>
      <td>
        <!-- <a th:href = "@{/users/edit/{id}(id=${user.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/user/{id}(id=${user.id})}"
           class = "btn btn-danger">Delete</a>-->

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
