<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Pay My Buddy Bank</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
<br>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact</a>


        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Banks List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/bankRegistration}" class="btn btn-primary btn-sm mb-3"> Add Bank</a>
        </div>
    </div>


    <!-- Table -->

    <table class="table table-striped table-bordered" >
        <thead class="table-dark">
        <tr>
            <th> Bank Name</th>
            <th> Bank iban</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${bankAccountList}">
            <td th:text="${user.bankName}"></td>
            <td th:text="${user.iban}"></td>
            <td th:text="${user.location}"></td>

        </tbody>

    </table>

</div>
</body>
</html>
