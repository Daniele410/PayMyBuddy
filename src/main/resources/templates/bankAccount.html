<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Pay My Buddy Bank</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact</a>
            <a class="navbar-brand" href="#" th:href="@{/bankAccount}">Bank</a>
            <a class="navbar-brand" href="#" th:href="@{/transfer}">Transfer</a>


        </div>
    </div>
</nav>

<div class="container" >
    <div class="row" >
        <h1> Transfer Money Bank </h1>
    </div>

    <div class="container">


        <form th:action="@{/bankTransfer}" method="post" th:object="${bankAccount}">


    <div class="form-group">
        <label class="control-label" for="balance"> Amount </label> <input
            id="balance" class="form-control" th:field="*{bank.balance}"
            required autofocus="autofocus"/>
    </div>


    <div class="form-row my-3">
        <div class="col-12 col-md-6 col-lg-4">
            <select class="form-control" id="dropDownList" name="bankAccountList" >

                <option value="0">-- Please Select Bank --</option>
                <option th:each="user : ${bankAccountList}"
                        th:value="${user.banks}"
                        th:text="${user.banks}">

                </option>

            </select>
        </div>


        <br>
        <div class="col-12 col-md-4 col-lg-3">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
    </div>
    </form>

</div>

<div class="container">
    <div class="row">
        <h1> Banks List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/bankRegistration}" class="btn btn-primary btn-sm mb-3"> Add Bank</a>
        </div>
    </div>


    <!-- Table -->

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Bank Name</th>
            <th> Bank iban</th>
            <th> Bank Location</th>
            <th> Action </th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user: ${bankAccountList}">
            <td th:text="${user.bankName}"></td>
            <td th:text="${user.iban}"></td>
            <td th:text="${user.location}"></td>
            <td>
                <!--       <a th:href = "@{/users/edit/{id}(id=${user.id})}"-->
                <!--           class = "btn btn-primary">Update</a>-->

                <a th:href = "@{/bankAccount/{id}(id=${user.idCountBank})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</div>
</body>
</html>
