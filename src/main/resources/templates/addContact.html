<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Pay My Buddy Main</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Contact</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <h1>Pay My Buddy </h1>
  Welcome <span sec:authentication="principal.username"> User</span>
</div>

<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          your friend!!
        </div>
      </div>
    </div>
  </div>
</div>

      <h1>Registration Friend</h1>

<br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
        </div>
      </div>

      <h1>Register Your Friend Email</h1>

      <form th:action="@{/addContact}" method="post" th:object="${user}">

        <div class="form-group">
          <label class="control-label" for="email"> Email </label>
          <input id="email" class="form-control" th:field="*{email}"
                 required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Register</button>
          <span>Already registered? <a  th:href="@{/contact}">Contact Page</a></span>
        </div>
      </form>

    </div>
  </div>
</div>
</body>

</html>
